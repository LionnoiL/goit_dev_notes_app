<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Список заміток</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<div class="container mt-1">

  <div><h2>Замітки</h2></div>

  <div class="alert alert-primary" role="alert">
    <a href="/note/add" class="btn btn-primary">Створити нову замітку</a>
  </div>


    <div class="card mt-1" th:each="note: ${notes}">
      <div class="card-header" th:text="${note.getTitle()}"></div>
      <div class="card-body">


        <p class="card-text" th:text="${note.getContent()}"></p>

        <div class="row">
          <div class="col-md-8"></div>
          <div class="col-md-4 d-flex justify-content-end">
            <div class="row ml-0 mr-0">

              <form action="/note/edit" method="get" class="mr-1">
                <input type="hidden" name="id" th:value="${note.getId()}">
                <button type="submit" class="btn btn-warning">Редагувати</button>
              </form>

              <form action="/note/delete" method="post">
                <input type="hidden" name="id" th:value="${note.getId()}">
                <button type="submit" class="btn btn-danger">Видалити</button>
              </form>

            </div>
          </div>
        </div>


      </div>
    </div>


</div>



</body>
</html>
