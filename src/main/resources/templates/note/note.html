<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Замітка</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>

<div class="container mt-1">

  <h2 th:text="${note.getId==0} ? 'Створення замітки' : 'Редагування замітки'"></h2>

      <form action="/note/edit" method="post">

        <div class="form-group">
          <label for="noteTitle">Заголовок</label>
          <input class="form-control" id="noteTitle" name="noteTitle" th:value="${note.getTitle()}">
        </div>

        <div class="form-group">
          <label for="noteContent">Текст замітки</label>
          <input class="form-control" id="noteContent" name="noteContent"
                 th:value="${note.getContent()}">
        </div>

        <input type="hidden" name="id" th:value="${note.getId()}">

        <div class="btn-group" role="group" aria-label="Basic example">
          <button type="submit" class="btn btn-primary mr-1">Зберегти</button>
          <a href="/note/list" class="btn btn-danger">Відмова</a>
        </div>

      </form>

</div>

</body>
</html>
